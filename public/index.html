<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatter Fox App</title>
</head>

<body>
    <div id="vid-back">
        <video autoplay muted loop>
            <source src="images/pexels-artem-podrez-7234018.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-dog"></i> Chatter Fox</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="Trolls World Tour">Trolls World Tour</option>
                        <option value="Cheese Doodles and Banana Bread">Cheese Doodles and Banana Bread</option>
                        <option value="Air Fort Naps ">Air Fort </option>
                        <option value="Folding Party">Folding Party</option>
                        <option value="Hammock Snuggle Party">Hammock Snuggles</option>
                        <option value="Tiger King">Tiger King</option>
                        <!-- TODO: add dynamic room creation and add sound when joined (fox yelp) -->
                    </select>
                </div>
                <button type="submit" class="btn fullscreen">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
